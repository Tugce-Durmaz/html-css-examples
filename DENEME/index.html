<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> DENEME </title>

<style>
	.imgbox{
		float: left;
		border: 1px solid gray;
		margin: 4px;
		padding: 6px;
		width: 150px;

	}
	button{
		width: 100%;
	}
</style>
</head>
<body> 

	<div class="imgbox" id="imgbox1"> Photo 1 <br>
		<img src="1.jpg" style="width:100%">
		<button onclick="removeelement()">KaldÄ±r</button>
</div>

	<div class="imgbox" id="imgbox2"> Photo 2<br>
		<img src="2.jpg" style="width:100%">
		<button onclick="changeVisibility()">Gizle</button>
</div>

	<div class="imgbox" id="imgbox3"> Photo 3<br>
		<img src="3.jpg" style="width:100%">
		<button onclick="resetelement()">Resetle</button>
</div>

<script>
	
function removeelement(){
	document.getElementById("imgbox1").style.display="none";

}


function changeVisibility(){
	document.getElementsById("imgbox2").style.visibility="hidden";

}


function resetelement(){
	document.getElementById("imgbox1").style.display="inline";
    document.getElementById("imgbox2").style.visibility="visible";

}


</script>	
</body>
</html>
